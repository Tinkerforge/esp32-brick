<div class="tab-pane fade" role="tabpanel" aria-labelledby="sidebar-flash" id="flash">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 mb-3 border-bottom">
        <h1 class="h2">Firmware</h1>
    </div>

    <form method='POST' action='#' enctype='multipart/form-data' id='upload_firmware_form'>
        <div class="form-group row">
            <div class="col-lg-3 mt-2">
                <label for='current_firmware'>Current Firmware</label>
                <input class="form-control" type="text" placeholder="Current Firmware..." readonly
                    id="current_firmware">
            </div>

            <div class="col-lg-6 mt-2">
                <label id="firmware_label" for='firmware_file_select'>Firmware Update</label>
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input name="firmware" type="file" class="custom-file-input form-control"
                            id="firmware_file_select">
                        <label class="custom-file-label form-control"
                            for="firmware_file_select">Select File</label>
                    </div>
                    <div class="input-group-append">
                        <input id="update_firmware_button" type='submit' value="Update"
                            class="btn btn-primary form-control" disabled>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 mt-2" id="firmware-progress" hidden>
                <label for='firmware-progress-bar'>Uploading Firmware...</label>
                <div class="form-progress">
                    <div id="firmware-progress-bar" class="progress-bar form-control"
                        role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </form>
    <hr>
    <form method='POST' action='#' enctype='multipart/form-data' id='upload_spiffs_form'>
        <div class="form-group row">
            <div class="col-lg-3 mt-2">
                <label for='current_spiffs'>Current SPIFFS</label>
                <input class="form-control" type="text" placeholder="Current SPIFFS..." readonly
                    id="current_spiffs">
            </div>

            <div class="col-lg-6 mt-2">
                <label id="spiffs_label" for='spiffs_file_select'>SPIFFS Update</label>
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input name="spiffs" type="file" class="custom-file-input form-control"
                            id="spiffs_file_select">
                        <label class="custom-file-label form-control"
                            for="spiffs_file_select">Select File</label>
                    </div>
                    <div class="input-group-append">
                        <input id="update_spiffs_button" type='submit' value="Update"
                            class="btn btn-primary form-control" disabled>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 mt-2" id="spiffs-progress" hidden>
                <label for='spiffs-progress-bar'>Uploading SPIFFS...</label>
                <div class="form-progress">
                    <div id="spiffs-progress-bar" class="progress-bar form-control"
                        role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </form>
</div>

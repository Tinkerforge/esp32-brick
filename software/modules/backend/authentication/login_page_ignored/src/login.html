<body>
    <nav class="navbar navbar-expand-md navbar-dark sticky-top flex-md-nowrap p-0 pb-2 pt-2">
        <img class="pt-2 pb-2 pl-3" src="img/logo_white.png" style=""/>
        <!-- show inline status here? -->
    </nav>

    <div id="container" class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-none d-md-block bg-light sidebar">

            </nav>

            <main id="main" role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4" style="visibility: hidden;">
                <div class="tab-content" id="v-pills-tabContent">
                    <div id="alert_placeholder"></div>

                    <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="sidebar-status" id="status">
                        <div
                            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                            <h1 class="h2" data-i18n="login"></h1>
                        </div>
                        <form id="login_form">
                            <div class="form-group row">
                                <label for="username"
                                    class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="username"></label>
                                <div class="col-lg-9 col-xl-6">
                                    <input id="username" class="form-control" type="text">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="password"></label>
                                <div class="col-lg-9 col-xl-6">
                                    <div class="input-group">
                                        <input type="password" id="password" class="form-control" value=""/>
                                        <div class="input-group-append">
                                            <div class="input-group-text custom-control custom-switch" style="padding-left: 2.5rem;">
                                                <input id="show_password" type="checkbox" class="custom-control-input" aria-label="Show password" value="test">
                                                <label class="custom-control-label" for="show_password" data-i18n="show_password"></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-lg-12 col-xl-8 text-right">
                                    <button id="login_button" type="submit" form="login_form" class="btn btn-primary" data-i18n="login_button"></button>
                                </div>
                            </div>
                        </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
